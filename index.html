<html>
<head>
  <title>Wikipedia Viewer</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="codepen.css">
  <script src="codepen.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-8 col-xs-offset-2 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
        <div class="input-group">
          <input type="text" id="search-box" class="form-control" placeholder="search" autocomplete="off">
          <span class="input-group-btn">
            <button class="btn btn-default btn-primary" id="go">Go</button>
            <button class="btn btn-default btn-danger" id="random"><span class="glyphicon glyphicon-globe"></span></button>
          </span>
        </div><!--input-group -->
      </div><!--col-xs-8 -->
      <div class="col-xs-8 col-xs-offset-2 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
        <ul id="dropdown">
        </ul>
      </div><!--col-xs-8 -->
    </div><!--row -->
    <div class="row results">
      <div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1">
      </div><!--col-xs-8 -->
    </div><!--row results -->
  </div><!--container-fluid -->
</body>
</html>
